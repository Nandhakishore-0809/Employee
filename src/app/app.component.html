<form #employeeForm="ngForm" ngNativeValidate>
  <h2>{{ title }}</h2>

  <div class="form-group">
    <label for="name" class="form-label">Name</label><br />

    <input
      type="text"
      class="form-control"
      #name="ngModel"
      id="name"
      name="name"
      [class.is-invalid]="name.invalid && name.touched"
      required
      ngModel
    />
    <small class="text-danger" [class.d-none]="name.valid || name.untouched"
      >Name is Required</small
    >
  </div>
  <div class="form-group">
    <label for="age" class="form-label">Age</label>
    <input
      type="text"
      class="form-control"
      #age="ngModel"
      id="age"
      name="age"
      [class.is-invalid]="age.invalid && age.touched"
      required
      ngModel
    />
    <small class="text-danger" [class.d-none]="age.valid || age.untouched"
      >Age is Required</small
    >
  </div>
  <div class="form-check">
    <label for="gender" class="form-label">Gender</label><br />
    <input
      class="form-check-input"
      type="radio"
      name="gender"
      id="gender1"
      #gender="ngModel"
      value="Male"
      required
      ngModel
    />
    <label class="form-check-label" for="gender1"> Male </label><br />
    <input
      class="form-check-input"
      type="radio"
      name="gender"
      id="gender2"
      #gender="ngModel"
      required
      ngModel
      value="Female"
    />
    <label class="form-check-label" for="gender2"> Female </label>
  </div>
  <div class="form-group">
    <label for="bloodGroup" class="form-label">Blood Group</label>
    <select class="form-select" id="bloodGroup" name="bloodGroup" ngModel>
      <option *ngFor="let bloodgroup of bloodGroup">{{ bloodgroup }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dob" class="form-label">Date Of Birth</label>
    <input
      type="text"
      class="form-control"
      #dob="ngModel"
      id="dob"
      name="dob"
      [class.is-invalid]="dob.invalid && dob.touched"
      ngModel
      required
    />
    <small class="text-danger" [class.d-none]="dob.valid || dob.untouched"
      >Date of Birth is Required</small
    >
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      #email="ngModel"
      pattern="([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,20})"
      name="email"
      [class.is-invalid]="email.invalid && email.touched"
      ngModel
      required
    />
    <small class="text-danger" [class.d-none]="email.valid || email.untouched"
      >Email is Required</small
    >
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input
      type="text"
      class="form-control"
      #phoneNumber="ngModel"
      id="phoneNumber"
      pattern="[6789][0-9]{9}"
      [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched"
      name="phoneNumber"
      ngModel
      required
    />
    <small
      class="text-danger"
      [class.d-none]="phoneNumber.valid || phoneNumber.untouched"
      >PhoneNumber is Required</small
    >
  </div>
  <div class="form-group">
    <label for="comments" class="form-label">Comments</label>
    <textarea class="form-control" rows="1" name="comments" ngModel></textarea>
  </div>
  <input
    type="Submit"
    [disabled]="employeeForm.form.invalid"
    value="Submit"
    class="btn btn-primary"
  />
</form>
