<form #employeeForm="ngForm" ngNativeValidate>
  <h2>{{ title }}</h2>

  <div class="form-group">
    <label for="name" class="form-label">Name</label><br />

    <input
      type="text"
      class="form-control is-invalid"
      #name="ngModel"
      id="name"
      name="name"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="age" class="form-label">Age</label>
    <input
      type="text"
      class="form-control"
      id="age"
      name="age"
      required
      ngModel
    />
  </div>
  <div class="form-check">
    <label for="gender" class="form-label">Gender</label><br />
    <input
      class="form-check-input"
      type="radio"
      name="gender"
      id="gender1"
      value="Male"
      ngModel
    />
    <label class="form-check-label" for="gender1"> Male </label><br />
    <input
      class="form-check-input"
      type="radio"
      name="gender"
      id="gender2"
      ngModel
      value="Female"
    />
    <label class="form-check-label" for="gender2"> Female </label>
  </div>
  <div class="form-group">
    <label for="bloodGroup" class="form-label">Blood Group</label>
    <select class="form-select" id="bloodGroup" name="bloodGroup" ngModel>
      <option selected>Select an Option</option>
      <option *ngFor="let bloodgroup of bloodGroup">{{ bloodgroup }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dob" class="form-label">Date Of Birth</label>
    <input
      type="text"
      class="form-control"
      id="dob"
      name="dob"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phoneNumber"
      name="phoneNumber"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="comments" class="form-label">Comments</label>
    <textarea class="form-control" rows="1" name="comments" ngModel></textarea>
  </div>
  <input type="Submit" value="Submit" class="btn btn-primary" />
</form>
